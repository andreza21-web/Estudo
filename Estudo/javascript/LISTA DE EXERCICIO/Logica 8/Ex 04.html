<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="idBtn" >Contar</button>
    <output id="idOutContar"></output>


    <script>

        var btnContar = document.getElementById("idBtn")


        btnContar.onclick = function(){
            let outContar = document.getElementById("idOutContar")
            for (let i = 100; i > -1; i--) {
               outContar.value = outContar.value + " " + i
            }
        

        }
     
    </script>
</body>
</html>
