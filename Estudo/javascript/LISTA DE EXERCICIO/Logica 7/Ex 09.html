<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="idNumero" placeholder="digite um numero qualquer">
    <script>

        var campoNumero = document.getElementById("idNumero")

        campoNumero.onblur = function(){
            if(!(campoNumero.value < 25 || campoNumero.value > 104)){
                alert("o numero digitado esta entre 25 e 104")
            }else{
                alert("o numero digitado nao esta entre 25 e 104")
            }
        }
    </script>
</body>
</html>
