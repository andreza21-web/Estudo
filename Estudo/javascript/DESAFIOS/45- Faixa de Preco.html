<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //javascript - faixa de preco
      //criar array de objetos faixaDePreco
      //faixas, [tooltipe, minimo, maximo]

      //array de objetos
      let faixas = [
        { tooltip: "ate R$700,00", minimo: 0, maximo: 700 },
        { tooltip: "de R$700,00 a R$1000,00", minimo: 700, maximo: 1000 },
        { tooltip: "R$1000,00 ou mais", minimo: 1000, maximo: 9999999 },
      ];

      //factory function
      function criarFaixaPreco(tooltip, minimo, maximo) {
        return {
          tooltip,
          minimo,
          maximo,
        };
      }

      let faixas2 = [
        criarFaixaPreco("a", 1, 100),
        criarFaixaPreco("b", 100, 1000),
        criarFaixaPreco("b", 1000, 10000),
      ];

      //constructor function

      function FaixaPreco(tooltip, minimo, maximo) {
        (this.tooltip = tooltip),
          (this.minimo = minimo),
          (this.maximo = maximo);
      }

      let faixas3 = [
        new FaixaPreco("d", 10, 20),
        new FaixaPreco("f", 20, 30),
        new FaixaPreco("g", 30, 40),
      ];

      console.log("com array: ", faixas);
      console.log("factory function: ", faixas2);
      console.log("constructor function: ", faixas3);
    </script>
  </body>
</html>
