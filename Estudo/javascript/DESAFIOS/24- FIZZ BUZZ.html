<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //compara valores de entrada
      const resultado = fizzBuzz(45);
      console.log(resultado);

      function fizzBuzz(entrada) {
        if (typeof entrada !== "number") return "nao e um numero";
        if (entrada % 3 === 0 && entrada % 5 === 0) return entrada;
        if (entrada % 3 === 0) return "fizz";
        if (entrada % 5 === 0) return "buzz";

        return entrada;
      }
    </script>
  </body>
</html>
