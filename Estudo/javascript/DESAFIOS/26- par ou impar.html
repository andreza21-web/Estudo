<body>
    <script>
        //receber uma quantidade de valores para avaliar
        //funcao exibe se cada valor e par ou impar

        exibirTipo(5);
        function exibirTipo(limite){
            for( let i = 0; i <= limite; i++){
                if(i % 2 === 0){

                    console.log("par");
                }else{
                    console.log("impar");
                }
                
            }
        }
    </script>
</body>
