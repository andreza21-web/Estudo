<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //velocidade maxima ate 70
      //a cada 5km acima do limite voce ganha 1 ponto
      //math.floor()
      //caso pontos maior que 12 -> "carteira suspensa"
      vereficarVelocidade(10);

      function vereficarVelocidade(velocidade) {
        const velocidadeMaxima = 70;
        const KmPonto = 5;
        if (velocidade <= velocidadeMaxima) {
          console.log("ok");
        } else {
          const pontos = Math.floor((velocidade - velocidadeMaxima) / KmPonto);
          if (pontos >= 12) console.log("carteira suspensa");
          else console.log("pontos" + pontos);
        }
      }
    </script>
  </body>
</html>
